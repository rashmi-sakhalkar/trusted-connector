language: java
os: 
  - linux-ppc64le
jdk:
  - openjdk-8-jdk
services:
  - docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
install: true
script: ./gradlew --parallel clean build dockerize
